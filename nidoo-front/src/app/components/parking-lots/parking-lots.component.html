<div class="row">
  <div class="col-12 text-center">
    <h2 class="mt-4 nidoo-font">Busca tu Nidoo</h2>
    <h6 class="mb-4">Selecciona un parqueadero</h6>
    <agm-map [latitude]="coordinates.coordenadaX" [longitude]="coordinates.coordenadaY" [zoom]="15">
      <agm-marker [latitude]="coordinates.coordenadaX" [longitude]="coordinates.coordenadaY"></agm-marker>
      <agm-marker *ngFor="let parkingLot of nearParkingLots" [latitude]="parkingLot.coordenadaX" [longitude]="parkingLot.coordenadaY"
        [iconUrl]="'./assets/logos/marker.png'" (markerClick)="makeAReservation(parkingLot)"></agm-marker>
    </agm-map>
  </div>
</div>

<button id="parkModal" type="button" class="btn btn-primary d-none" data-toggle="modal" data-target="#exampleModalCenter">
</button>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header bg-nidoo text-light">
        <h5 class="modal-title" id="exampleModalLongTitle">Reservar un parqueadero</h5>
        <button type="button" id="closeModal" class="close" data-dismiss="modal" aria-label="Close">
          <span class="text-light" aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngIf="selectedParking" class="modal-body">
        <h4 class="text-center">{{selectedParking.nombreLugar}}</h4>
        <h5 class="text-center">$ {{selectedParking.tarifa}} por minuto</h5>
        <hr />
        <h6 class=" text-center nidoo-font">Selecciona la hora de llegada</h6>
        <ngb-timepicker [(ngModel)]="time"></ngb-timepicker>
        <hr />
        <p>
          <i class="fas fa-map-marker nidoo-font"></i>&nbsp;{{selectedParking.direccion}}
        </p>
        <p><i class="fas fa-info-circle nidoo-font"></i>&nbsp;{{selectedParking.descripcion}}
        </p>
      </div>
      <div class="modal-footer bg-nidoo">
        <button type="button" class="btn btn-outline-light mx-auto" (click)="reserveParking()">Reservar</button>
      </div>
    </div>
  </div>
</div>
